<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un Pokémon</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,900;1,200&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,900;1,200&family=Russo+One&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="titulo">POKEXPLORER</h1>
    <h2 id="subtitulo">¡Elegí tu pokemon!</h2>
    <div id="contenedor">
        <select id="pokeSelect">
            <option value="bulbasaur" class="options">Bulbasaur</option>
            <option value="ivysaur" class="options">Ivysaur</option>
            <option value="charmander" class="options">Charmander</option>
            <option value="charmeleon" class="options">Charmeleon</option>
            <option value="charizard" class="options">Charizard</option>
            <option value="squirtle" class="options">Squirtle</option>
            <option value="wartortle" class="options">Wartortle</option>
            <option value="blastoise" class="options">Blastoise</option>
            <option value="caterpie" class="options">Caterpie</option>
            <option value="metapod" class="options">Metapod</option>
            <option value="butterfree" class="options">Butterfree</option>
            <option value="weedle" class="options">Weedle</option>
            <option value="kakuna" class="options">Kakuna</option>
            <option value="beedrill" class="options">Beedrill</option>
            <option value="pidgeotto" class="options">Pidgeotto</option>
            <option value="pidgeot" class="options">Pidgeot</option>
            <option value="rattata" class="options">Rattata</option>
            <option value="raticate" class="options">Raticate</option>
        </select>
        <button id="submitButton">Mostrar detalles</button>
    </div>

    <section id="seccion-poke">
        <div id="pokeDetails">
    
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
